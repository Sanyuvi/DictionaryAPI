<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body >
    <div class="container">
        <h1>Dictionary</h1>
        <div class="row">
            <div class="col-sm-8">
                <form class="form-inline dictionaryForm">
                    <div  class="form-group input-group">
                        
                        <input class="form-control wordInput clearinput" type="text" placeholder="Enter the word here...">
                      <span onclick="clearInput()" class="input-group-text"><i class="m-2 fa-solid fa-x"></i></span>
                    </div>
                </form>
            </div>
            <div class="row-4 m-1">
                <button type="submit" class="btn btn-dark searchButton">Search</button>
            </div>
            <div class="row">
                <div class="col-12 meaningforward mt-4 ms-2">
                </div>
            </div>

        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
